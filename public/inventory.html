<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Farmacia Salud Plus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/png" href="./img/favicon.png">
</head>
<body class="bg-gradient-to-r from-gray-100 to-gray-400 font-sans">
    <!-- Header -->
    <header class="bg-gradient-to-r from-gray-700 to-gray-900 text-white p-6 flex justify-center shadow-2xl rounded-2xl mx-6 mt-4 border border-blue-400/50">
        <a href="./index.html" class="text-3xl font-bold drop-shadow-lg tracking-wide text-purple-400 hover:text-purple-600 transition duration-300 ease-in-out">
            Farmacia Salud Plus
        </a>
    </header>

    <main class="p-12">
        <div class="min-h-screen bg-gray-900 p-6 text-white rounded-2xl">
            <h2 class="text-4xl font-bold text-center text-purple-400">Tienda</h2>
          
            <!-- Formulario para agregar productos -->
            <div class="bg-gray-800 p-8 rounded-2xl shadow-xl max-w-lg mx-auto mt-8 border border-gray-700">
              <h3 class="text-2xl font-bold mb-6 text-purple-300 text-center">Agregar Producto</h3>
              <form id="productForm" class="space-y-6">
                <div class="relative">
                  <input type="text" id="nombre" required class="peer w-full p-3 border border-gray-600 rounded-md bg-gray-700 text-white focus:ring-2 focus:ring-purple-500 outline-none placeholder-gray-400" placeholder="Nombre">
                  <label for="nombre" class="absolute left-3 top-3 text-gray-400 text-sm transition-all duration-200 peer-focus:top-[-10px] peer-focus:text-xs peer-focus:text-purple-400 peer-valid:top-[-10px] peer-valid:text-xs peer-valid:text-purple-400 rounded bg-gray-900 px-1">Nombre del producto</label>
                </div>
                <div class="relative">
                  <input type="text" id="descripcion" required class="peer w-full p-3 border border-gray-600 rounded-md bg-gray-700 text-white focus:ring-2 focus:ring-purple-500 outline-none placeholder-gray-400" placeholder="Detalles">
                  <label for="descripcion" class="absolute left-3 top-3 text-gray-400 text-sm transition-all duration-200 peer-focus:top-[-10px] peer-focus:text-xs peer-focus:text-purple-400 peer-valid:top-[-10px] peer-valid:text-xs peer-valid:text-purple-400 rounded bg-gray-900 px-1">Descripción</label>
                </div>
                <div class="relative">
                  <select id="categoria" required class="peer w-full p-3 border border-gray-600 rounded-md bg-gray-700 text-white focus:ring-2 focus:ring-purple-500 outline-none">
                    <option value="" disabled selected>Selecciona una categoría</option>
                    <option value="pastilla">Pastilla</option>
                    <option value="crema">Crema</option>
                    <option value="inyeccion">Inyección</option>
                  </select>
                  <label for="categoria" class="absolute left-3 top-[-10px] text-xs text-purple-400 rounded bg-gray-900 px-1">Categoría</label>
                </div>
                <div class="relative">
                  <input type="number" id="precio" required class="peer w-full p-3 border border-gray-600 rounded-md bg-gray-700 text-white focus:ring-2 focus:ring-purple-500 outline-none placeholder-gray-400" placeholder="Precio">
                  <label for="precio" class="absolute left-3 top-3 text-gray-400 text-sm transition-all duration-200 peer-focus:top-[-10px] peer-focus:text-xs peer-focus:text-purple-400 peer-valid:top-[-10px] peer-valid:text-xs peer-valid:text-purple-400 bg-gray-900 rounded px-1">Precio</label>
                </div>
                <div class="relative">
                  <input type="number" id="stock" required class="peer w-full p-3 border border-gray-600 rounded-md bg-gray-700 text-white focus:ring-2 focus:ring-purple-500 outline-none placeholder-gray-400" placeholder="Stock">
                  <label for="stock" class="absolute left-3 top-3 text-gray-400 text-sm transition-all duration-200 peer-focus:top-[-10px] peer-focus:text-xs peer-focus:text-purple-400 peer-valid:top-[-10px] peer-valid:text-xs rounded peer-valid:text-purple-400 bg-gray-900 px-1">Stock</label>
                </div>
                <div class="relative">
                  <input type="text" id="imagen" class="peer w-full p-3 border border-gray-600 rounded-md bg-gray-700 text-white focus:ring-2 focus:ring-purple-500 outline-none placeholder-gray-400" placeholder="URL de la imagen">
                  <label for="imagen" class="absolute left-3 top-3 text-gray-400 text-sm transition-all duration-200 peer-focus:top-[-10px] peer-focus:text-xs peer-focus:text-purple-400 peer-valid:top-[-10px] peer-valid:text-xs peer-valid:text-purple-400 bg-gray-900 rounded px-1">URL de la imagen (opcional)</label>
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white p-3 rounded-md hover:bg-purple-700 transition-all shadow-md">Guardar Producto</button>
              </form>
            </div>
          
            <div class="flex justify-center mt-10">
                <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-md px-6 py-4">
                    <label for="categoriaFiltro" class="block text-purple-300 text-sm mb-2 text-center">Filtrar por categoría</label>
                    <select id="categoriaFiltro" class="w-full bg-gray-700 text-white border border-gray-600 p-2 rounded-md focus:ring-2 focus:ring-purple-500 outline-none hover:border-purple-400 transition">
                    <option value="">-- Todos --</option>
                    <option value="pastilla">Pastilla</option>
                    <option value="crema">Crema</option>
                    <option value="inyeccion">Inyección</option>
                    <option value="conIVA">Con IVA</option>
                    <option value="agrupados">Agrupados</option>
                    </select>
                </div>
            </div>

          
            <div id="productosConIVAContainer" class="mt-6"></div>
            <div id="agrupadosContainer" class="mt-8 max-w-2xl mx-auto"></div>
          
            <!-- Modal de edición -->
            <div id="modalEditar" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
              <div class="bg-gray-800 p-6 rounded-xl shadow-md w-full max-w-md text-white">
                <h2 class="text-xl font-bold mb-4 text-purple-300">Editar Producto</h2>
                <form id="formEditar">
                  <input type="hidden" id="editId">
                  <div class="mb-4">
                    <label for="editNombre" class="block text-sm font-medium">Nombre</label>
                    <input type="text" id="editNombre" class="w-full border border-gray-600 rounded px-3 py-2 mt-1 bg-gray-700 text-white" required>
                  </div>
                  <div class="mb-4">
                    <label for="editDescripcion" class="block text-sm font-medium">Descripción</label>
                    <input type="text" id="editDescripcion" class="w-full border border-gray-600 rounded px-3 py-2 mt-1 bg-gray-700 text-white" required>
                  </div>
                  <div class="mb-4">
                    <label for="editCategoria" class="block text-sm font-medium">Categoría</label>
                    <select id="editCategoria" class="w-full border border-gray-600 rounded px-3 py-2 mt-1 bg-gray-700 text-white" required>
                      <option value="pastilla">Pastilla</option>
                      <option value="crema">Crema</option>
                      <option value="inyeccion">Inyección</option>
                    </select>
                  </div>
                  <div class="mb-4">
                    <label for="editPrecio" class="block text-sm font-medium">Precio</label>
                    <input type="number" step="0.01" id="editPrecio" class="w-full border border-gray-600 rounded px-3 py-2 mt-1 bg-gray-700 text-white" required>
                  </div>
                  <div class="mb-4">
                    <label for="editStock" class="block text-sm font-medium">Stock</label>
                    <input type="number" id="editStock" class="w-full border border-gray-600 rounded px-3 py-2 mt-1 bg-gray-700 text-white" required>
                  </div>
                  <div class="flex justify-end space-x-2">
                    <button type="button" id="cancelarEdicion" class="bg-gray-500 px-4 py-2 rounded text-white hover:bg-gray-600">Cancelar</button>
                    <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Guardar</button>
                  </div>
                </form>
              </div>
            </div>
          
            <div id="productosContainerF" class="grid md:grid-cols-3 gap-12 mt-8"></div>
            <div id="productosContainer" class="grid md:grid-cols-3 gap-12 mt-8"></div>
          </div>
               
       
    </main>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const tipoUsuario = localStorage.getItem("tipoUsuario");

        if (tipoUsuario === "admin") {
             document.addEventListener("DOMContentLoaded", () => {
            cargarProductos();
        });

        async function cargarProductosProyectados() {
            const res = await fetch("http://localhost:5100/products/proyectados");
            const productos = await res.json();
            // Mostrar los productos en el DOM
        }

       document.getElementById("categoriaFiltro").addEventListener("change", (e) => {
            cargarProductos(e.target.value || "getAll");
        });


        async function cargarProductos(filtro = "getAll") {
            try {
                let url;

                // Determinar la URL según el filtro seleccionado
                switch (filtro) {
                    case "conIVA":
                        url = "http://localhost:5100/products/proyectados";
                        break;
                    case "agrupados":
                        url = "http://localhost:5100/products/agrupados";
                        break;
                    case "pastilla":
                         url = `http://localhost:5100/products/filtrar/pastilla`;
                        break;
                    case "crema":
                         url = `http://localhost:5100/products/filtrar/crema`;
                        break;
                    case "inyeccion":
                        url = `http://localhost:5100/products/filtrar/inyeccion`;
                        break;
                    default:
                        url = "http://localhost:5100/products/getAll";
                }

                const response = await fetch(url);
                const productos = await response.json();

                const contenedor = document.getElementById("productosContainer");
                contenedor.innerHTML = ""; // Limpiar contenido anterior

                // Mostrar agrupados (si filtro es 'agrupados')
                if (filtro === "agrupados") {
                    contenedor.innerHTML = `
                        <h3 class="text-2xl font-bold text-blue-700 text-center mb-4">Resumen por Categoría</h3>
                        <ul class="space-y-4">
                            ${productos.map(grupo => `
                                <li class="bg-white text-black p-4 rounded shadow flex justify-between">
                                    <span><strong>Categoría:</strong> ${grupo._id || 'Sin categoría'}</span>
                                    <span><strong>Total productos:</strong> ${grupo.totalProductos}</span>
                                    <span><strong>Stock total:</strong> ${grupo.totalStock}</span>
                                </li>
                            `).join('')}
                        </ul>
                    `;
                    return;
                }

                // Mostrar productos con IVA
                if (filtro === "conIVA") {
                    productos.forEach(prod => {
                        contenedor.innerHTML += `
                            <div class="bg-white text-black p-4 shadow rounded mb-3">
                                <h4 class="font-semibold">${prod.nombre}</h4>
                                <p>Categoría: ${prod.categoria}</p>
                                <p>Precio: $${prod.precio}</p>
                                <p>Precio con IVA (19%): <strong>$${prod.precioConIVA.toFixed(2)}</strong></p>
                            </div>
                        `;
                    });
                    return;
                }
               
                if (!Array.isArray(productos)) {
                    console.error("Respuesta no válida:", productos);
                    alert("Ocurrió un error al cargar los productos.");
                    return;
                }
                 console.log("Respuesta de productos:", productos);
                // Mostrar productos normales (getAll o por categoría)
                productos.forEach(producto => {
                    const card = document.createElement("div");

                    // Asignar color según el stock
                    let bgColor = "bg-white";
                    if (producto.stock === 0) {
                        bgColor = "bg-red-200";
                    } else if (producto.stock < 4) {
                        bgColor = "bg-orange-200";
                    } else if (producto.stock < 8) {
                        bgColor = "bg-yellow-100";
                    }

                    card.className = `${bgColor} p-6 shadow-xl rounded-lg text-center`;

                    card.innerHTML = `
                        <p class="text-gray-600 text-lg">${producto.categoria}</p>
                        <img src="${producto.imagen || './img/default.jpg'}" class="w-full h-40 object-cover rounded-md" />
                        <h3 class="text-2xl font-bold mt-4 text-gray-600 ">${producto.nombre}</h3>
                        <p class="text-gray-600 text-lg">${producto.descripcion}</p>
                        <p class="text-xl font-semibold text-green-600 mt-2">$${producto.precio}</p>
                        <p class="text-gray-500 text-sm">Stock: ${producto.stock}</p>
                        <button class="btn-eliminar mt-4 bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-700">
                            Eliminar
                        </button>
                        <button class="btn-editar mt-4 bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-700">
                            Editar
                        </button>
                    `;
                     card.querySelector(".btn-eliminar").addEventListener("click", () => {
                        eliminarProducto(producto._id, producto.nombre);
                    });

                    card.querySelector(".btn-editar").addEventListener("click", () => {
                        abrirEdicion(
                            producto._id,
                            producto.nombre,
                            producto.categoria,
                            producto.descripcion,
                            producto.precio,
                            producto.stock
                        );
                    });

                    contenedor.appendChild(card);
                });

            } catch (error) {
                console.error("Error cargando los productos:", error);
            }
        }

       

        document.getElementById("productForm").addEventListener("submit", async (e) => {
                e.preventDefault();

                
                const nombre = document.getElementById("nombre").value;
                const descripcion = document.getElementById("descripcion").value;
                const categoria = document.getElementById("categoria").value;
                const precio = parseFloat(document.getElementById("precio").value);
                const stock = parseInt(document.getElementById("stock").value);

                console.log("JSON que se enviará:", JSON.stringify({nombre,descripcion,precio,stock}));

                try {
                   
                    const response = await fetch('http://localhost:5100/products/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({nombre,descripcion,categoria,precio,stock})
                    })

                    if (response.ok) {
                        alert("Producto agregado con éxito");
                        location.reload();
                    } else {
                        alert("Error al agregar el productooooo");
                    }
                } catch (error) {
                    console.error("Error al agregar producto:", error);
                }
            });

          
            async function eliminarProducto(id, nombre) {
                if (!confirm(`¿Estás seguro de eliminar "${nombre}"?`)) return;

                try {
                    console.log('Intentando eliminar producto:', { id, nombre }); // Depuración

                    const response = await fetch(`http://localhost:5100/products/delete/${id}`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    console.log('Respuesta del servidor:', response.status); // Depuración

                    if (response.ok) {
                        alert(`Producto "${nombre}" eliminado con éxito`);
                        cargarProductos();
                    } else {
                        const errorText = await response.text();
                        console.error('Error en la eliminación:', errorText);
                        alert(`Error al eliminar el producto: ${errorText}`);
                    }
                } catch (error) {
                    console.error("Error eliminando el producto:", error);
                    alert("No se pudo conectar con el servidor");
                }
            }
            
            
       
            function abrirEdicion(id, nombre, categoria, descripcion, precio, stock) {
                document.getElementById("editId").value = id;
                document.getElementById("editNombre").value = nombre;
                document.getElementById("editDescripcion").value = descripcion;
                document.getElementById("editCategoria").value = categoria;
                document.getElementById("editPrecio").value = precio;
                document.getElementById("editStock").value = stock;

                document.getElementById("modalEditar").classList.remove("hidden");
            }

            //#################### Cerrar modal ###########################################
            document.getElementById("cancelarEdicion").addEventListener("click", () => {
                document.getElementById("modalEditar").classList.add("hidden");
            });
            //####################  GUARDAR LOS CAMBIOS ###########################################
            document.getElementById("formEditar").addEventListener("submit", async (e) => {
                e.preventDefault();

                const id = document.getElementById("editId").value;
                const nombre = document.getElementById("editNombre").value;
                const descripcion = document.getElementById("editDescripcion").value;
                const categoria = document.getElementById("editCategoria").value;
                const precio = parseFloat(document.getElementById("editPrecio").value);
                const stock = parseInt(document.getElementById("editStock").value);

                await actualizarProducto(id, nombre, categoria, descripcion, precio, stock);
                document.getElementById("modalEditar").classList.add("hidden");
            });

            async function actualizarProducto(id, nombre,categoria, descripcion, precio, stock) {
                try {
                        const productoActualizado = {
                            nombre: nombre,
                            categoria:categoria,
                            descripcion: descripcion,
                            precio: precio,
                            stock: stock
                        };

                        const response = await fetch(`http://localhost:5100/products/${id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(productoActualizado)
                        });
                        cargarProductos(filtro = "getAll")

                        if (response.ok) {
                            const productoRespuesta = await response.json();
                            alert(`Producto "${nuevoNombre}" actualizado con éxito`);
                            
                        } else {
                            // Intenta obtener más detalles del error
                            const errorText = await response.text();
                            console.error('Error en la actualización:', errorText);
                            alert(`Error al actualizar el producto: ${errorText}`);
                        }
                } catch (error) {
                    // console.error("Error actualizando el producto:", error);
                    // alert("No se pudo conectar con el servidor");
                }
            }
        }
    });
       

    </script>
</body>
</html>
