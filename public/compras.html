<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10 bg-gray-100">
    <h1 class="text-2xl font-bold mb-6">Productos comprados</h1>

    <table class="min-w-full bg-white border rounded-lg shadow">
        <thead>
            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                <th class="py-3 px-6 text-left">ID Compra</th>
                <th class="py-3 px-6 text-left">Fecha</th>
                <th class="py-3 px-6 text-left">Producto</th>
                <th class="py-3 px-6 text-left">Categoría</th>
                <th class="py-3 px-6 text-left">Cantidad</th>
                <th class="py-3 px-6 text-left">Precio Unitario</th>
                <th class="py-3 px-6 text-left">Subtotal</th>
            </tr>
        </thead>
        <tbody id="comprasBody" class="text-gray-600 text-sm font-light">
            <!-- Aquí se insertan las filas -->
        </tbody>
    </table>

    <script>
        async function cargarCompras() {
            try {
                const userId = localStorage.getItem("usuarioId"); 
                const response = await fetch(`http://localhost:5100/compras/productos?usuario=${userId}`);
                const compras = await response.json();

                const tbody = document.getElementById('comprasBody');
                compras.forEach(compra => {
                    const row = document.createElement('tr');
                    row.classList.add("border-b", "border-gray-200", "hover:bg-gray-100");

                    const fechaFormateada = new Date(compra.fecha).toLocaleString("es-CO");

                    row.innerHTML = `
                        <td class="py-3 px-6">${compra._id}</td>
                        <td class="py-3 px-6">${fechaFormateada}</td>
                        <td class="py-3 px-6">${compra.producto}</td>
                        <td class="py-3 px-6">${compra.categoria}</td>
                        <td class="py-3 px-6">${compra.cantidad}</td>
                        <td class="py-3 px-6">$${compra.precioUnitario}</td>
                        <td class="py-3 px-6">$${compra.subtotal}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error("Error al cargar las compras:", error);
            }
        }

        cargarCompras();
    </script>
</body>
</html>
